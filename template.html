{{#if ../has_multiple_categories}}
<li class="blocks-item blocks_category" data-title="{{id}}">
  <a href="{{url}}" class="blocks-item-link">
    <span class="category-icons_wrapper hide">
      <img src="#" class="icon-image" />
      <i class="font-icon"></i>
    </span>
    <span class="blocks-item-title">{{name}}</span>
    <span class="blocks-item-description">{{excerpt description}}</span>
  </a>
</li>
{{else}} {{#each sections}}
<li class="blocks-item">
  <a href="{{url}}" class="blocks-item-link">
    <span class="category-icons_wrapper hide">
      <img src="#" class="icon-image" />
      <i class="font-icon"></i>
    </span>

    <span class="blocks-item-title"> {{name}} </span>
    <span class="blocks-item-description">{{excerpt description}}</span>
  </a>
</li>
{{/each}} {{/if}}
